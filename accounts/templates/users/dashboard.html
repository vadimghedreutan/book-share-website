{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="form">
  <div class="form__box">
    <div class="form__box-title">
      <h2>Join Today</h2>
    </div>
    {% include 'blog/_alerts.html' %}

    <div class="profile">
      <div class="profile__content">
        <div class="profile__content-image">
          <img src="{{ user.profile.image_profile.url }}" alt="">
        </div>
        <div class="profile__content-info">
          <strong>{{ user.username }}</strong>
          <p>{{ user.email }}</p>
        </div>
      </div>
    </div>
  
    <div style="margin-top: 20px;">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          {{ u_form|crispy }}
          {{ p_form|crispy }}
        </div>
        <div class="form__btn">
          <button class="btn" type="submit">Update</button>
        </div>
      </form>
    </div>



  </div>
  <div class="home-back">
    <a href="{% url 'blog-home' %}"><i class="fas fa-arrow-left"></i></a>
  </div>

</div>



{% endblock content %}
